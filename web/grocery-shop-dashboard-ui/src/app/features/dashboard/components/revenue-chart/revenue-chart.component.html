<div class="revenue-chart">
  @if (loading()) {
    <div class="chart-loading">
      <span class="spinner"></span> Loading chart...
    </div>
  }
  
  @if (loadError()) {
    <div class="chart-error">{{ loadError() }}</div>
  }
  
  @if (!loading() && !loadError() && (!data() || data().length === 0)) {
    <div class="chart-empty">No data to display for the selected range.</div>
  }
  
  @if (!loading() && !loadError() && data() && data().length) {
    <div #chartContainer class="chart-container"></div>
  }
</div>
