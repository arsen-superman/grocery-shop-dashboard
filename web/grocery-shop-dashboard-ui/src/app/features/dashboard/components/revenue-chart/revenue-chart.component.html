<div class="revenue-chart">
  @if (!data() || data().length === 0) {
    <div class="chart-empty">No data to display for the selected range.</div>
  } @else {
    <google-chart
      [type]="chartType"
      [data]="chartData()"
      [columns]="chartColumns"
      [options]="chartOptions()"
      [width]="chartWidth"
      [height]="chartHeight()"
      (ready)="onChartReady()"
      (error)="onChartError($event)"
    ></google-chart>
  }
</div>
